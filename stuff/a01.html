			var resposta = prompt("Digite a resposta:", "");

				alert("Esse campo não pode ficar em branco! Digite sua resposta.");
			} else if (slug(resposta) == "arco-iris") {
				redirect("s02");
			}
		}

			document.querySelectorAll("button")[1].disabled = true
		}
	</script>
